<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <style>
        .form-group, .submit-form {
            margin-bottom: 20px;
        }

        .submit-form {
            margin-top: 20px;
        }
    </style>
    <div class="container mt-5">
        <h1 class="text-center">이벤트 수정</h1>
        <form enctype="multipart/form-data" method="post" th:action="@{/event/update}">
            <!-- 이벤트 ID (숨겨진 필드로, 수정할 이벤트를 식별하기 위해 사용됩니다) -->
            <input id="eventId" name="eventId" th:value="${event.id}" type="hidden"/>

            <div class="form-group">
                <label for="title">이벤트 제목</label>
                <input class="form-control" id="title" name="title" required th:value="${event.title}" type="text">
            </div>

            <div class="form-group">
                <label for="content">이벤트 내용</label>
                <textarea class="form-control" id="content" name="content" required rows="3" th:text="${event.content}"></textarea>
            </div>

            <div class="form-group">
                <label for="zipCode">우편번호</label>
                <input class="form-control" id="zipCode" name="zipCode" required th:value="${event.zipCode}" type="text">
            </div>

            <div class="form-group">
                <label for="streetAddress">도로명 주소</label>
                <input class="form-control" id="streetAddress" name="streetAddress" required th:value="${event.streetAddress}" type="text">
            </div>

            <div class="form-group">
                <label for="detailAddress">상세 주소</label>
                <input class="form-control" id="detailAddress" name="detailAddress" required th:value="${event.detailAddress}" type="text">
            </div>

            <div class="form-group">
                <label for="startAt">시작 일시</label>
                <input class="form-control" id="startAt" name="startAt" required th:value="${event.startAt}" type="datetime-local">
            </div>

            <div class="form-group">
                <label for="endAt">종료 일시</label>
                <input class="form-control" id="endAt" name="endAt" required th:value="${event.endAt}" type="datetime-local">
            </div>

            <div class="form-group">
                <label for="multipartFile">이벤트 대표 이미지</label>
                <input class="form-control" id="multipartFile" name="multipartFile" type="file">
                <!-- 기존에 업로드된 이미지가 있다면 표시 -->
                <div th:if="${event.imageUrl}">
                    <img alt="Event Image" th:src="${event.imageUrl}">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">이벤트 수정</button>
            <button class="btn btn-secondary" onclick="location.href='/event/my'" type="button">취소하기</button>
        </form>
    </div>
</th:block>
</html>
