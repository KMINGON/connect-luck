<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <style>
        .form-group, .submit-form {
            margin-bottom: 20px;
        }

        .submit-form {
            margin-top: 20px;
        }
    </style>
    <div class="container mt-5">
        <h1 class="text-center">이벤트 생성</h1>
        <form enctype="multipart/form-data" method="post" th:action="@{/event/create}" th:object="${eventRequest}">
            <div class="form-group">
                <label for="title">이벤트 제목</label>
                <input class="form-control" id="title" name="title" required th:field="*{title}" type="text">
            </div>

            <div class="form-group">
                <label for="content">이벤트 내용</label>
                <textarea class="form-control" id="content" name="content" required rows="3" th:field="*{content}"></textarea>
            </div>

            <div class="form-group">
                <label for="zipCode">우편번호</label>
                <input class="form-control" id="zipCode" name="zipCode" required th:field="*{zipCode}" type="text">
            </div>

            <div class="form-group">
                <label for="streetAddress">도로명 주소</label>
                <input class="form-control" id="streetAddress" name="streetAddress" required th:field="*{streetAddress}" type="text">
            </div>

            <div class="form-group">
                <label for="detailAddress">상세 주소</label>
                <input class="form-control" id="detailAddress" name="detailAddress" required th:field="*{detailAddress}" type="text">
            </div>

            <div class="form-group">
                <label for="startAt">시작 일시</label>
                <input class="form-control" id="startAt" name="startAt" required th:field="*{startAt}" type="datetime-local">
            </div>

            <div class="form-group">
                <label for="endAt">종료 일시</label>
                <input class="form-control" id="endAt" name="endAt" required th:field="*{endAt}" type="datetime-local">
            </div>

            <div class="form-group">
                <label for="image">이벤트 대표 이미지</label>
                <input class="form-control-file" id="image" name="image" required th:field="*{image}" type="file">
            </div>

            <button class="btn btn-primary" type="submit">이벤트 생성</button>
            <button class="btn btn-secondary" onclick="location.href='/event/my'" type="button">취소하기</button>
        </form>
    </div>
</th:block>
</html>
