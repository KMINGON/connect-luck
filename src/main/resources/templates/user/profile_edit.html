<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <div class="container mt-5">
        <h1 class="text-center">회원 정보 수정</h1>
        <form th:action="@{/user/update}" method="post">
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${userInfo.user.email}" disabled>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${userInfo.user.name}" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">휴대폰 번호:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${userInfo.user.phone}" required>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
</th:block>
</html>
