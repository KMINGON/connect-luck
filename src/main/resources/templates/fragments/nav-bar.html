<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="navBarFragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img th:src="@{/logo-no-background.png}" height="30" class="d-inline-block align-top" alt="">
        </a>
        <!--모바일 화면 대응-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <!--좌측 메뉴-->
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/event">Events</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
<!--                </li>-->
            </ul>
            <!--우측 메뉴-->
            <!--비 로그인 상태일 때-->
            <ul th:if="${session.user == null}" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/agreement">회원가입</a>
                </li>
            </ul>
            <!--로그인 상태일 때-->
            <ul th:if="${session.user != null}" class="navbar-nav ml-auto">
                <!--이벤트 관리자일 때-->
                <li th:if="${session.user.getRole().name() == T(ac.kr.deu.connect.luck.user.UserRole).EVENT_MANAGER.name()}" class="nav-item">
                    <a class="nav-link" href="/my-event">내 이벤트</a>
                </li>

                <!--푸드트럭 관리자 때-->
                <li th:if="${session.user.getRole().name() == T(ac.kr.deu.connect.luck.user.UserRole).FOOD_TRUCK_MANAGER.name()}" class="nav-item">
                    <a class="nav-link" href="/my-truck">내 푸드트럭</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/user">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</html>
